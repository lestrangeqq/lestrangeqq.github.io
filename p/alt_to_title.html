<h1>alt to title</h1>
<p>Автоматически отправляем содержимое альта картинки в её тайтл:</p>
<pre><code>$(document).ready(function(){
  $("img").each(function(){
      $(this).attr("title", $(this).attr("alt"));
  });
});</code></pre>
<p>Также понадобится подключить библиотеку <b>jQuery</b>.</p>
